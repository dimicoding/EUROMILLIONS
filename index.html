<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="description" content="Pick 5 numbers and test your luck at this lottery game">
    <meta name="keywords" content="lottery, luck, EuroMillions">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <title>EuroMillions</title>
</head>

<body>
    <header class="heading">
        <h1><i class="fa-regular fa-star"></i>EUROMILLIONS</h1>
    </header>

    <main class="div">
        <div class="row text-center">
            <div class="col">
                <a class="btn btn-light mb-3" data-bs-toggle="collapse" href="#collapseExample" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    <strong>How to Play?</strong>
                </a>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body mb-3" style="margin: 0 20% 0 20%;">
                        <h4 class="text-center">Welcome to Euromillions!</h4>
                        <p class="text-center fw-bold">To test your odds is very simple:</p>
                        <p>1- Pick your 5 lucky numbers from 1-50</p>
                        <p>2- 'Click' on the submit button</p>
                        <p>3- 'Click' on retry to start over</p>
                        <p class="text-center fw-bold">Don't give up! You're almost a millionaire...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <section class="timer">
        <h2>Christmas Jackpot</h2>
        <div class="inputs">
            <input id="day" type="text" aria-label="remaining timer box counting days left">
            <input id="hour" type="text" aria-label="remaining timer box counting hours left">
            <input id="minute" type="text" aria-label="remaining timer box counting minutes left">
            <input id="second" type="text" aria-label="remaining timer box counting seconds left">
        </div>
    </section>
    
    <section class="structure">
        <div id="user-input">
            <input type="text" aria-label="input box 1">
            <input type="text" aria-label="input box 2">
            <input type="text" aria-label="input box 3">
            <input type="text" aria-label="input box 4">
            <input type="text" aria-label="input box 5">
        </div>
        <h3 id="correct-answer-header">Correct Answer:</h3>
        <div id="correct-answer">
            <input type="text" aria-label="correct number 1">
            <input type="text" aria-label="correct number 2">
            <input type="text" aria-label="correct number 3">
            <input type="text" aria-label="correct number 4">
            <input type="text" aria-label="correct number 5">
        </div>

        <div class="pick">
            <h2>Pick 5 Numbers:</h2>
            <div id="fifty-buttons">

            </div>
        </div>


        <div class="submit-button">
            <button id="submit-button" data-type="submit">Try My Luck!</button>

        </div>
        <div class="reset">
            <button id="reset-button"><i class="fa-solid fa-rotate"></i>Retry</button>
        </div>
    </section>



    <script src="assets/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
